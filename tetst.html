
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>
.myBtn {
    width: 300px;
    padding: 10px;
    font-size:20px;
  
    margin: 0 auto;
    right: 0;
    left: 0;
    bottom: 50px;
    z-index: 9999;
}
</style>
<body>

<div class="container">
  <h2>Modal Methods</h2>
  <p>The <strong>show</strong> method shows the modal and the <strong>hide</strong> method hides the modal.</p>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-md" id="myBtn">button1</button>
  <button type="button" class="btn btn-info btn-md" id="myBtn2">button2</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" >Modal Methods</h4>
          <button id="cd">save n close</button>
        </div>
        <div class="modal-body" id="x">
          <p>The <strong>show</strong> method shows the modal and the <strong>hide</strong> method hides the modal.</p>
          <button id="cd">save n close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
 
<script>
$(document).ready(function(){
    // Show the Modal on load
   // $("#myModal").modal("show");
    $("#cd").click(function(){
  $("#myModal").modal("hide");
  });
    // Hide the Modal
    $("#myBtn").click(function(){
  $("#x").html("<h2>btn1</h2>"); $("#myModal").modal({show:true,backdrop: "static",keyboard: false});
    setTimeout(function(){  $("#myModal").modal("hide");
  }, 5000);
    });
  
   $("#myBtn2").click(function(){
  $("#x").html("<h2>btn2</h2>"); $("#myModal").modal({show:true,backdrop: "static",keyboard: false});
    setTimeout(function(){  $("#myModal").modal("hide");
  }, 5000);
    });
});
</script>

</body>
